<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
		<title>Intuit Accounts - Sign Up</title>
	</head>
	<body>
		<section class="log-in-area">
			<div class="log-in-container"> 
				<div class="log-in-elements">
					<div class="log-in-text-container">
						<div>Already have an Intuit account?</div>
						<a id="recovery-link" href="">I forgot my User ID or Password</a>
					</div>
					<div class="sign-in-btn-container">
						<button id="sign-in-button">
							<span class="sign-in-lock"></span>
							Sign In
						</button>
					</div>
				</div>
			</div>	
		</section>

		<header id="logo-header">
			<div class="logo-container"> 
				<a id="intuit-top-logo" href=""><img src="assets/images/logo-head.png"></a>
			</div>
		</header>

		<section id="main-section-container">
			<div class="sign-up-wrapper">
				<header id="three-logo-header">
					<ul class="three-logo-list">
						<li>
							<img src="assets/images/turbotax.png" class="turbo-tax-logo">
						</li>
						<li>
							<img src="assets/images/quickbooks.png" class="quickbooks-logo">
						</li>
						<li>
							<img src="assets/images/mint.png" class="turbo-tax-logo">
						</li>												
						
					</ul>
					<hr class="signup-hr">
					<div class="header-container">
						<div class="upper-header">
							One Account.
							<br>
							Everything Intuit.
						</div>
						<div class="sub-header">
							Create an account for all of Intuit's products including Mint.  <a id="learn-more-link" href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account" target="_blank"> Learn more</a>
						</div>
						<form id="sign-up-form" action="#" method="post">
							<fieldset class="main-form-fieldset">
								<label class="form-label" for="email">Email address</label>
								<input class="input-field" maxlength="100" type="email" autocomplete="off">
							</fieldset>
							<fieldset class="main-form-fieldset">
								<label class="form-label" for="phone">Phone (recommended)</label>
								<input class="input-field" type="tel" autocomplete="off">
							</fieldset>
							<fieldset class="main-form-fieldset">
								<label class="form-label" for="phone">Password</label>
								<input class="input-field" id="first-password-input" type="password">
							</fieldset>
							<div class="btn-container">
								<button id="create-button" type="button" name="SignUp">	Create Account
								</button>
							</div>				
						</form>
						<footer id="form-footer">
							<div class="terms-of-use">
								By clicking Create Account, you agree to our<br>
								<a class= "form-footer-link" href="https://www.mint.com/terms" target="_blank">License Agreement</a> and <a class= "form-footer-link" href="https://security.intuit.com/privacy" target="_blank"> Privacy Statement</a>.
							</div>
						</footer>
					</div>
				</header>	
			</div>
			<footer class="main-section-footer">
			</footer>
		</section>

		<!-- YouTube header and buttons -->


	</body>
</html>
